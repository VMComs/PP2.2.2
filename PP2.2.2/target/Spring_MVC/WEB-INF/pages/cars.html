<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
</head>
<body>
<h1>Cars</h1>
<table border="2">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Price</th>
  </tr>

  <tr th:each="car, state: ${cars}"
      class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">

    <td th:utext="${car.model}">Model</td>
    <td th:utext="${car.color}">Color</td>
    <td th:utext="${car.price}">Price</td>

  </tr>
</table>
</body>
</html>
